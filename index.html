<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Killer Quiz</title>
    <link rel="stylesheet" href="style.css">               
</head>

<body>
    <div class ="quiz-container">
        <h1>Fun Questions Quiz</h1>
        <h2 class="name">Input your name before taking the quiz</h2><input type="text" id="player-name" />
        <p id="question"></p>
        <div id="options-container" class="options-container"></div>
        <button id="next-button">Click To Start Quiz!</button>
        <p id="timer">Time: <span id="time">0</span> seconds</p>
        <p id="score">Highest Score: <span id="high-score">0</span></p>
        <table id="high-score-table"></table>
    </div>    

    <script src = "script.js"></script>    
</body>
</html>
