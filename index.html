<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Killer Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/old-english-five" rel="stylesheet">
                
</head>
<body>
    <div class = "quiz-container"></div>
        <h1>Funny Questions Quiz</h1>
        <p id="questions"></p>
        <div id="options-container" class="options-container"></div>
        <button id="next-button">Click To Start Quiz!</button>
        <p id="timer">Time: <span id="time">0</span> seconds</p>
        <p id="score">Highest Score: <span id="high-score">0</span></p>
        <input type="text" id="player-name" />
        <table id="high-score-table"></table>
    </div>    

    <script src = "script.js"></script>    
</body>
</html>
